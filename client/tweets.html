<body>
<div class="container">
    {{> tweets}}
</div>
</body>

<template name="tweets">
	<hr />

<div class="btn-group">
{{#each tracks}}
  <button type="button" id="{{id}}" class="btn btn-primary track {{selected_class}}">{{display_name}}</button>
{{/each}}
</div>

	<hr />


{{#each tweets}}
    <div class="well">
     {{> tweet}}
     </div>

{{/each}}
</template>

<template name="tweet">

<h4>{{text}} <br/></h4>
<strong>Tweeted at :</strong> {{createdtime}} <br/>
<strong>Name :</strong> {{name}} <br/>
<strong>Timezone :</strong> {{timezone}} <br/>
<strong>Locality :</strong> {{locality}} <br/>
<strong>Geo :</strong> {{geo}} <br/>
</template>
